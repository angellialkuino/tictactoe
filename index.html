<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="container">
        <div class="box" id="0" onclick="onCellClick(this)"></div>
        <div class="box" id="1" onclick="onCellClick(this)"></div>
        <div class="box" id="2" onclick="onCellClick(this)"></div>
        <div class="box" id="3" onclick="onCellClick(this)"></div>
        <div class="box" id="4" onclick="onCellClick(this)"></div>
        <div class="box" id="5" onclick="onCellClick(this)"></div>
        <div class="box" id="6" onclick="onCellClick(this)"></div>
        <div class="box" id="7" onclick="onCellClick(this)"></div>
        <div class="box" id="8" onclick="onCellClick(this)"></div>
    </div>
    <button class="button" onclick="resetGrid()">Reset Grid</button>

    <script src="scripts.js"></script>
</body>
</html>
